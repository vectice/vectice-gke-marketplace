---
apiVersion: v1
kind: Secret
metadata:
  name: "vectice-internal-ca"
type: Opaque
stringData:
  tls.crt: {{ .Values.internal.ca.cert | quote }}
  tls.key: {{ .Values.internal.ca.key | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: "vectice-private-https"
type: Opaque
stringData:
  tls.crt: {{ .Values.internal.ingress.cert | quote }}
  tls.key: {{ .Values.internal.ingress.key | quote }}