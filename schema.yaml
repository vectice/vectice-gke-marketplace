x-google-marketplace:
  schemaVersion: v2
  applicationApiVersion: v1beta1
  # The published version is required and MUST match the tag
  # of the deployer image
  publishedVersion: '234.10.0'
  publishedVersionMetadata:
    releaseNote: >-
      Vectice release notes
  images: 
    frontend:
      properties:
        imageFrontendTag:
          type: TAG
        imageFrontendRepo:
          type: REPO_WITH_REGISTRY
    backend:
      properties:
        imageBackendTag:
          type: TAG
        imageBackendRepo:
          type: REPO_WITH_REGISTRY
    keycloak:
      properties:
        imageFrontendTag:
          type: TAG
        imageBackendRepo:
          type: REPO_WITH_REGISTRY

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
      default: vectice
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
      default: vectice
  internal.ca.key:
    type: string
    description: Your internal CA Key used to secure inside communication, encoded in base64
    default: 
  internal.ca.cert:
    type: string
    description: Your internal CA Cert used to secure inside communication, encoded in base64
    default: 
  internal.ingress.key:
    type: string
    description: Your internal ingress Key used to secure incoming communication, encoded in base64
    default: 
  internal.ingress.cert:
    type: string
    description: Your internal ingress cert used to secure incoming communication, encoded in base64
    default: 
  global.appUrl:
    type: string
    description: Your future Vectice url
    default: "marketplace-fever.vectice.com" 
  global.database.host:
    type: string
    description: Your SQL Instance Private IP address
    default: 10.64.0.2
  global.database.username:
    type: string
    description: Your SQL Instance Username
    default: db-user
  global.database.password:
    type: string
    description: Your SQL Instance Password
    default: db-password
  global.database.ssl.key:
    type: string
    description: Your SQL Instance private SSL Key, encoded in base64
    default: 
  global.database.ssl.cert:
    type: string
    description: Your SQL Instance private SSL Certificate, encoded in base64
    default: 
  global.database.ssl.cacert:
    type: string
    description: Your SQL Instance private SSL Root Certificate, encoded in base64
    default: 
  backend.adminEmail: 
    type: string
    description: Your initial Admin user.
    default: vadmin@vectice.com
  backend.defaultPassword: 
    type: string
    description: Your initial Admin password
    default: ezfezEEEjff45dvd!!!!de
  backend.projectStorage.gcp.jsonkey:
    type: string
    description: Your JSON key to access your Vectice GCS Bucket, encoded in base64
    default: 
  backend.projectStorage.bucket:
    type: string
    description: Your Vectice GCS Bucket
    default: vectice-mp-bucket
  backend.smtpTransporter:
    type: string
    description: Enable email notifications or not, set to true or false
    default: 'true'
  backend.smtpOptions.host:
    type: string
    description: Your SMTP host. eg. smtp.google.com
    default: smtp.sendgrid.net
  backend.smtpOptions.port:
    type: string
    description: Your SMTP port. eg. 2525
    default: '465'
  backend.smtpOptions.user:
    type: string
    description: Your SMTP user. eg. admin
    default: 'apikey'
  backend.smtpOptions.password:
    type: string
    description: Your SMTP password. eg. MySuperPassword123!
    default: SG.i-apikey
  backend.smtpOptions.secure:
    type: string
    description: Set to true to enable HTTPS protocol, or false for HTTP protocol
    default: 'true'

required:
- name
- namespace
- internal.ca.cert
- internal.ca.key
- internal.ingress.cert
- internal.ingress.key
- global.appUrl
- global.database.host
- global.database.username
- global.database.password
- global.database.ssl.key
- global.database.ssl.cert
- global.database.ssl.cacert
- backend.adminEmail  
- backend.defaultPassword  
- backend.projectStorage.gcp.jsonkey
- backend.projectStorage.bucket
- backend.smtpTransporter